<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate.css</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="animated slideInDown text-center bg-primary text-white px-5 py-3 ">
            <h1 class="display-4">animate.css</h1>
        </header>
    </div>

    <section id="section-1" class="animated slideInLeft bg-faded px-5 py-1 my-3 text-center">
        <h1>Getting started with animate.css</h1>
        <p class>Add animate.css stylesheet to your head tag</p>
    </section>

    <section id="section-2" class="animated slideInRight bg-faded px-5 py-1 my-3 text-center">
        <h2 id="head-2">Applying it to your HTML</h2>
        <p>Add the class animated. 
            <br> 
            Example: tag class="animated slideInRight"</p>
        <button id="bounce-btn" class="animation-btn btn btn-primary">Bounce</button>
    </section>

    <section id="section-3" class="animated bounceInLeft bg-faded px-5 py-1 my-3 text-center">
        <h2 id="head-3">Additional style options in CSS</h2>
        <p>Delay the animation, adjust the duration and set iterations</p>
        <button id="jello-btn" class="btn btn-primary">Jello</button>
    </section>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
